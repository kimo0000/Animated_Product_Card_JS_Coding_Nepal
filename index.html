<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Product Card JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <header class="logo">
        <img src="imgs/logo.jpg" alt="image logo" />
        <i class="fa-solid fa-cart-plus"></i>
      </header>
      <section class="content">
        <img src="imgs/blue_choose.jpg" alt="" />
        <div class="desc">
          <h3>ADDIDAS GAZE X ZX</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Repudiandae rerum at po id beatae amet, mollitia quas est
          </p>
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
          </div>
          <div class="colors_price">
            <div class="colors">
              <p>Color:</p>
              <div class="color">
                <span class="blue active" data-color="blue"></span>
                <span class="pink" data-color="pink"></span>
                <span class="yellow" data-color="yellow"></span>
              </div>
            </div>
            <div class="price">
              <span>$09.00</span>
              <span>nine Dollar Only</span>
            </div>
          </div>
          <button class="btn_add">Add To Card</button>
        </div>
      </section>
    </div>
  </body>
</html>
